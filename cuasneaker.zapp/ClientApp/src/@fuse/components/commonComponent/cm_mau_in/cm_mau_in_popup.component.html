<div class="flex flex-col flex-auto h-fit w-fit overflow-y-visible">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium" >{{tieu_de}}</div>
    </div>

    <!-- Card form -->
    <div class="w-full flex flex-col p-6 sm:p-8 space-y-1">
        <div class="flex flex-row justify-end space-x-2">
            <button class="bg-teal-500 rounded text-white shadow-none hover:bg-teal-600" mat-raised-button
            (click)="close()" transloco="close"></button>
            <button mat-raised-button class="bg-blue-500 text-white w-20  mx-auto shadow-none hover:bg-blue-600 rounded-md"
            (click)="print() ">
            <mat-icon>print</mat-icon>&nbsp; 
            <span transloco="system.print"></span>
        </button>
        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap" *ngIf="actionEnum!=3">
            <div class="flex-1">
                <div align="center" >
                    <iframe  style="width:100%;height:60vh;border:none" [srcdoc]="noi_dung | safeHtml" id="view_print"></iframe>
                    <!-- <div [innerHtml]="noi_dung | safeHtml"  id="view_print" style="display:none;"> -->
                </div>

            </div>
        </div>
        <div class="flex flex-row justify-end space-x-2">
            <button class="bg-teal-500 rounded text-white shadow-none hover:bg-teal-600" mat-raised-button
                (click)="close()" transloco="close"></button>
            <button mat-raised-button class="bg-blue-500 text-white w-20  mx-auto shadow-none hover:bg-blue-600 rounded-md"
               (click)="print() ">
                <mat-icon>print</mat-icon>&nbsp; 
                <span transloco="system.print"></span>
            </button>
        </div>
    </div>
   
</div>
