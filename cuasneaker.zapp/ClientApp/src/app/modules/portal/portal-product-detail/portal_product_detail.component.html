<mat-progress-bar
    *ngIf="pageLoading"
    class="absolute top-0"
    mode="indeterminate"
></mat-progress-bar>

<div class="flex flex-col flex-auto min-w-0" *ngIf="!pageLoading">
    <div class="bg-white">
        <div class="pt-6">
            <nav aria-label="Breadcrumb">
                <ol
                    role="list"
                    class="mx-auto flex max-w-2xl items-center space-x-2 px-4 sm:px-6 lg:max-w-7xl lg:px-8"
                >
                    <li>
                        <div class="flex items-center">
                            <a class="mr-2 text-sm font-medium text-gray-900"
                                >Trang chủ</a
                            >
                            <svg
                                width="16"
                                height="20"
                                viewBox="0 0 16 20"
                                fill="currentColor"
                                aria-hidden="true"
                                class="h-5 w-4 text-gray-300"
                            >
                                <path
                                    d="M5.697 4.34L8.98 16.532h1.327L7.025 4.341H5.697z"
                                />
                            </svg>
                        </div>
                    </li>
                    <li>
                        <div class="flex items-center">
                            <a class="mr-2 text-sm font-medium text-gray-900"
                                >Giỏ hàng</a
                            >
                            <svg
                                width="16"
                                height="20"
                                viewBox="0 0 16 20"
                                fill="currentColor"
                                aria-hidden="true"
                                class="h-5 w-4 text-gray-300"
                            >
                                <path
                                    d="M5.697 4.34L8.98 16.532h1.327L7.025 4.341H5.697z"
                                />
                            </svg>
                        </div>
                    </li>

                    <li class="text-sm">
                        <a
                            aria-current="page"
                            class="font-medium text-gray-500 hover:text-gray-600"
                            >{{ ma_san_pham }}</a
                        >
                    </li>
                </ol>
            </nav>

            <!-- Image gallery -->
            <div
                class="mx-auto mt-6 max-w-2xl sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-3 lg:gap-x-8 lg:px-8"
            >
                <div
                    class="aspect-h-4 aspect-w-3 hidden overflow-hidden rounded-lg lg:block"
                >
                    <img
                        src="{{ image1 }}"
                        alt="Two each of gray, white, and black shirts laying flat."
                        class="h-full w-full object-cover object-center"
                    />
                </div>
                <div class="hidden lg:grid lg:grid-cols-1 lg:gap-y-8">
                    <div
                        class="aspect-h-2 aspect-w-3 overflow-hidden rounded-lg"
                    >
                        <img
                            src="{{ image2 }}"
                            alt="Model wearing plain black basic tee."
                            class="h-full w-full object-cover object-center"
                        />
                    </div>
                    <div
                        class="aspect-h-2 aspect-w-3 overflow-hidden rounded-lg"
                    >
                        <img
                            src="{{ image3 }}"
                            alt="Model wearing plain gray basic tee."
                            class="h-full w-full object-cover object-center"
                        />
                    </div>
                </div>
                <div
                    class="aspect-h-5 aspect-w-4 lg:aspect-h-4 lg:aspect-w-3 sm:overflow-hidden sm:rounded-lg"
                >
                    <img
                        src="{{ image4 }}"
                        alt="Model wearing plain white basic tee."
                        class="h-full w-full object-cover object-center"
                    />
                </div>
            </div>

            <!-- Product info -->
            <div
                class="mx-auto max-w-2xl px-4 pb-16 pt-10 sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-3 lg:grid-rows-[auto,auto,1fr] lg:gap-x-8 lg:px-8 lg:pb-24 lg:pt-16"
            >
                <div
                    class="lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8"
                >
                    <h1
                        class="text-2xl font-bold tracking-tight text-gray-900 sm:text-3xl"
                    >
                        {{ product.ten_san_pham }}
                    </h1>
                </div>

                <!-- Options -->
                <div class="mt-4 lg:row-span-3 lg:mt-0">
                    <h2 class="sr-only">Product information</h2>
                    <p class="text-3xl tracking-tight text-gray-900">
                        {{ changeCurrency(product_detail.gia_ban) }}
                    </p>

                    <!-- Reviews -->
                    <div class="mt-6">
                        <h3 class="sr-only">Reviews</h3>
                        <div class="flex items-center">
                            <div class="flex items-center">
                                <!-- Active: "text-gray-900", Default: "text-gray-200" -->
                                <svg
                                    class="text-gray-900 h-5 w-5 flex-shrink-0"
                                    viewBox="0 0 20 20"
                                    fill="currentColor"
                                    aria-hidden="true"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
                                        clip-rule="evenodd"
                                    />
                                </svg>
                                <svg
                                    class="text-gray-900 h-5 w-5 flex-shrink-0"
                                    viewBox="0 0 20 20"
                                    fill="currentColor"
                                    aria-hidden="true"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
                                        clip-rule="evenodd"
                                    />
                                </svg>
                                <svg
                                    class="text-gray-900 h-5 w-5 flex-shrink-0"
                                    viewBox="0 0 20 20"
                                    fill="currentColor"
                                    aria-hidden="true"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
                                        clip-rule="evenodd"
                                    />
                                </svg>
                                <svg
                                    class="text-gray-900 h-5 w-5 flex-shrink-0"
                                    viewBox="0 0 20 20"
                                    fill="currentColor"
                                    aria-hidden="true"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
                                        clip-rule="evenodd"
                                    />
                                </svg>
                                <svg
                                    class="text-gray-200 h-5 w-5 flex-shrink-0"
                                    viewBox="0 0 20 20"
                                    fill="currentColor"
                                    aria-hidden="true"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
                                        clip-rule="evenodd"
                                    />
                                </svg>
                            </div>
                            <p class="sr-only">4 out of 5 stars</p>
                            <a
                                class="ml-3 text-sm font-medium text-primary-600 hover:text-primary-500"
                                >117 reviews</a
                            >
                        </div>
                    </div>

                    <form class="mt-10">
                        <!-- Colors -->
                        <div>
                            <h3 class="text-sm font-medium text-gray-900">
                                Color
                            </h3>

                            <fieldset class="mt-4">
                                <legend class="sr-only">Choose a color</legend>

                                <div class="flex items-center space-x-3">
                                    <ng-container
                                        *ngFor="
                                            let item of product.list_color;
                                            index as i
                                        "
                                    >
                                        <div
                                            (click)="
                                                change_data_product(item.code)
                                            "
                                            [ngStyle]="{
                                                'background-color': item.code
                                            }"
                                            class="h-8 w-8 rounded-full cursor-pointer"
                                            [ngClass]="{
                                                'border border-primary':
                                                    item.code ==
                                                    product_detail.color_code
                                            }"
                                        ></div>
                                    </ng-container>
                                </div>
                            </fieldset>
                        </div>

                        <!-- Sizes -->
                        <div class="mt-10">
                            <div class="flex items-center justify-between">
                                <h3 class="text-sm font-medium text-gray-900">
                                    Size
                                </h3>
                                <a
                                    class="text-sm font-medium text-primary-600 hover:text-primary-500"
                                    >Size guide</a
                                >
                            </div>

                            <fieldset class="mt-4">
                                <legend class="sr-only">Choose a size</legend>

                                <div
                                    class="grid grid-cols-4 gap-4 sm:grid-cols-8 lg:grid-cols-4"
                                >
                                    <ng-container
                                        *ngFor="
                                            let item of product_detail.list_size
                                        "
                                    >
                                        <label
                                            [ngClass]="{
                                                'border border-primary':
                                                    item.id == size.id
                                            }"
                                            (click)="change_size(item)"
                                            class="group relative flex items-center justify-center rounded-md py-3 px-4 text-sm font-medium uppercase hover:bg-gray-50 focus:outline-none sm:flex-1 sm:py-6 cursor-pointer bg-white text-gray-900 shadow-sm"
                                        >
                                            <span id="size-choice-1-label">{{
                                                item.name
                                            }}</span>
                                            <span
                                                class="pointer-events-none absolute -inset-px rounded-md"
                                                aria-hidden="true"
                                            ></span>
                                        </label>
                                    </ng-container>
                                </div>
                            </fieldset>
                        </div>

                        <button
                            *ngIf="!loadingButton"
                            (click)="add_san_pham_to_card()"
                            type="submit"
                            class="mt-10 flex w-full items-center justify-center rounded-md border border-transparent bg-primary-600 px-8 py-3 text-base font-medium text-white hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                        >
                            <span> Add to bag</span>
                        </button>
                        <button
                            *ngIf="loadingButton"
                            type="submit"
                            class="mt-10 flex w-full items-center justify-center rounded-md border border-transparent bg-primary-600 px-8 py-3 text-base font-medium text-white hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                        >
                            <mat-progress-spinner
                                [diameter]="24"
                                [mode]="'indeterminate'"
                            ></mat-progress-spinner>
                        </button>
                    </form>
                </div>

                <div
                    class="py-10 lg:col-span-2 lg:col-start-1 lg:border-r lg:border-gray-200 lg:pb-16 lg:pr-8 lg:pt-6"
                >
                    <!-- Description and details -->
                    <div [innerHTML]="product_detail.mo_ta"></div>
                </div>
            </div>
        </div>
    </div>
</div>
