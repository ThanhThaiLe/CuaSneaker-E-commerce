<div data-aos="fade-right" data-aos-once="true">
    <div class="bg-white">
        <div class="mx-auto max-w-2xl lg:max-w-7xl md:px-4 sm:px-6 lg:px-8">
            <div
                class="grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-x-6 gap-y-10 grid px-4 mt-6 xl:gap-x-5"
            >
                <ng-container
                    *ngFor="
                        let item of list_san_pham | slice : 0 : 12;
                        trackBy: trackByFn
                    "
                >
                    <div
                        class="group relative"
                        (click)="go_to_product_detail(item.ma_san_pham)"
                    >
                        <div
                            class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5"
                        >
                            <img
                                src="{{ item.hinh_anh }}"
                                alt="{{ item.ten_san_pham }}"
                                class="h-full w-full object-cover object-center lg:h-full lg:w-full"
                            />
                        </div>
                        <div class="flex justify-center">
                            <div>
                                <h3 class="text-gray-700">
                                    <a
                                        class="text-primary-600 text-lg md:text-base sm:text-base"
                                    >
                                        {{ item.ten_san_pham }}
                                    </a>
                                </h3>
                                <p
                                    class="mt-1 text-lgmd:text-base sm:text-base text-gray-500"
                                >
                                    {{ item.nhan_hieu }}
                                </p>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
