<div
    class="flex flex-col flex-auto w-full max-w-3xl mx-auto h-fit overflow-y-visible mobile:mb-20"
>
    <!-- Header -->
    <div
        class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary"
    >
        <div
            class="text-lg font-medium"
            transloco="NAV.sys_template_mail"
        ></div>
    </div>
    <!-- Card Form -->
    <div class="w-full p-6 sm:p-8 space-y-1 overflow-y-auto">
        <div class="flex flex-row justify-end space-x-2">
            <button
                class="rounded py-2 px-4 font-bold bg-gray-500 hover:bg-gray-600 items-center"
                (click)="save()"
            >
                <p transloco="common.save" class="mb-0 text-white"></p>
            </button>
            <button
                class="py-2 px-4 font-bold rounded bg-teal-500 hover:bg-teal-600 items-center"
                (click)="close()"
            >
                <p transloco="common.close" class="mb-0 text-white"></p>
            </button>
        </div>

        <div class="mb-2">
            <div
                class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap"
            >
                <div class="flex-1">
                    <cm_select
                        [keyError]="'db.id_type'"
                        [actionEnum]="actionEnum"
                        [errorModel]="errorModel"
                        [label]="'system.type_mail'"
                        [listData]="list_type_mail"
                        [(model)]="record.db.id_type"
                    ></cm_select>
                </div>
                <div class="flex-1">
                    <cm_input
                        [(model)]="record.db.name"
                        [label]="'system.name'"
                        [keyError]="'db.name'"
                        [actionEnum]="actionEnum"
                        [errorModel]="errorModel"
                    ></cm_input>
                </div>
            </div>
            <div
                class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap"
            >
                <div class="flex-1">
                    <cm_input
                        [(model)]="record.db.note"
                        [label]="'system.note'"
                        [keyError]="'db.note'"
                        [actionEnum]="actionEnum"
                        [errorModel]="errorModel"
                    ></cm_input>
                </div>
            </div>

            <!-- nội dung mô tả -->
            <div
                class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap"
            >
                <div
                    class="flex-1"
                    *ngIf="actionEnum != 3"
                    style="max-width: 100%"
                >
                    <h1 transloco="system.template"></h1>
                    <span
                        style="color: red"
                        *ngFor="
                            let item of errorModel
                                | filter : 'key' : 'db.template';
                            index as i
                        "
                    >
                        (<span *ngFor="let msg of item.Value">
                            {{ msg | transloco }}
                        </span>
                        )
                    </span>
                    <editor
                        class="w-full"
                        [init]="timyconfig"
                        [(ngModel)]="record.db.template"
                    ></editor>
                </div>
                <div class="" *ngIf="actionEnum == 3">
                    <h1 transloco="system.template"></h1>
                    <span [innerHTML]="record.db.template | safeHtml"></span>
                </div>
            </div>
            <br />
        </div>

        <div class="flex flex-row justify-end space-x-2">
            <button
                class="rounded py-2 px-4 font-bold bg-gray-500 hover:bg-gray-600 items-center"
                (click)="save()"
            >
                <p transloco="common.save" class="mb-0 text-white"></p>
            </button>
            <button
                class="py-2 px-4 font-bold rounded bg-teal-500 hover:bg-teal-600 items-center"
                (click)="close()"
            >
                <p transloco="common.close" class="mb-0 text-white"></p>
            </button>
        </div>
    </div>
</div>
