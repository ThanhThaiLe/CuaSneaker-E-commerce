<div
    class="flex flex-col flex-auto w-full max-w-4xl mx-auto h-fit overflow-y-visible mobile:mb-20"
>
    <!-- Header -->
    <div
        class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary"
    >
        <div
            class="text-lg font-medium"
            transloco="NAV.sys_san_pham_chi_tiet"
        ></div>
    </div>
    <!-- Card Form -->
    <div class="w-full p-6 sm:p-8 space-y-1 overflow-y-auto">
        <div class="flex flex-row justify-end space-x-2">
            <button
                class="rounded py-2 px-4 font-bold bg-gray-500 hover:bg-gray-600 items-center"
                (click)="save()"
            >
                <p transloco="common.save" class="mb-0 text-white"></p>
            </button>
            <button
                class="py-2 px-4 font-bold rounded bg-teal-500 hover:bg-teal-600 items-center"
                (click)="close()"
            >
                <p transloco="common.close" class="mb-0 text-white"></p>
            </button>
        </div>

        <div class="mb-2">
            <div
                class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap"
            >
                <div class="flex-1">
                    <cm_select
                        *ngIf="actionEnum != 3"
                        [keyError]="'db.id_color'"
                        [actionEnum]="actionEnum"
                        [label]="'system.code_color'"
                        [errorModel]="errorModel"
                        [listData]="list_color"
                        [(model)]="record.db.id_color"
                    ></cm_select>
                    <cm_input
                        *ngIf="actionEnum == 3"
                        [(model)]="record.color"
                        [actionEnum]="actionEnum"
                        [label]="'system.code_color'"
                        [errorModel]="errorModel"
                    ></cm_input>
                </div>
                <div class="flex-1">
                    <cm_select
                        *ngIf="actionEnum != 3"
                        [keyError]="'db.id_size'"
                        [actionEnum]="actionEnum"
                        [errorModel]="errorModel"
                        [label]="'system.size'"
                        [listData]="list_size"
                        [type]="'multiple'"
                        [(model)]="record.list_id_size"
                    ></cm_select>
                    <cm_input
                        *ngIf="actionEnum == 3"
                        [(model)]="record.size"
                        [label]="'system.size'"
                        [actionEnum]="actionEnum"
                        [errorModel]="errorModel"
                    ></cm_input>
                </div>
            </div>
            <div
                class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap"
            >
                <div class="flex-1">
                    <cm_select
                        *ngIf="actionEnum != 3"
                        [keyError]="'db.id_san_pham'"
                        [actionEnum]="actionEnum"
                        [label]="'system.san_pham'"
                        [errorModel]="errorModel"
                        [listData]="list_san_pham"
                        [(model)]="record.db.id_san_pham"
                    ></cm_select>
                    <cm_input
                        *ngIf="actionEnum == 3"
                        [(model)]="record.san_pham"
                        [actionEnum]="actionEnum"
                        [label]="'system.code_color'"
                        [errorModel]="errorModel"
                    ></cm_input>
                </div>
                <div class="flex-1">
                    <cm_input
                        [(model)]="record.db.gia_ban"
                        [keyError]="'db.gia_ban'"
                        [label]="'system.gia_ban'"
                        [type]="'number'"
                        [actionEnum]="actionEnum"
                        [errorModel]="errorModel"
                    ></cm_input>
                </div>
            </div>
            <div
                class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap"
            >
                <div class="flex-1">
                    <cm_input
                        [(model)]="record.db.note"
                        [label]="'system.note'"
                        [keyError]="'db.note'"
                        [actionEnum]="actionEnum"
                        [errorModel]="errorModel"
                    ></cm_input>
                </div>
            </div>
            <!-- hình ảnh -->
            <div class="grid grid-cols-4 gap-4 sm:grid-cols-8 lg:grid-cols-4">
                <ng-container *ngFor="let item of record.list_file">
                    <div class="uploadfilecontainer" align="center">
                        <img
                            style="height: auto !important; max-height: 100px"
                            [src]="item.file_path"
                        />
                    </div>
                </ng-container>
                <div
                    *ngIf="record.list_file.length < 4"
                    class="uploadfilecontainer"
                    (click)="fileInputWeb.click()"
                    appDragDrop
                    (onFileDropped)="DragAndDropProgressWeb($event)"
                    align="center"
                >
                    <h3 style="margin: auto" transloco="common.chose_file"></h3>
                    <input
                        hidden
                        type="file"
                        #fileInputWeb
                        (change)="ChoseFileImageWeb($event)"
                        accept="*"
                    />
                </div>
            </div>
            <!-- nội dung mô tả -->
            <div
                class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap"
            >
                <div
                    class="flex-1"
                    *ngIf="actionEnum != 3"
                    style="max-width: 100%"
                >
                    <h1 transloco="system.mo_ta"></h1>
                    <span
                        style="color: red"
                        *ngFor="
                            let item of errorModel
                                | filter : 'key' : 'db.mo_ta';
                            index as i
                        "
                    >
                        (<span *ngFor="let msg of item.value">
                            {{ msg | transloco }}
                        </span>
                        )
                    </span>
                    <editor
                        class="w-full"
                        [init]="timyconfig"
                        [(ngModel)]="record.db.mo_ta"
                    ></editor>
                </div>
                <div class="" *ngIf="actionEnum == 3">
                    <h1 transloco="system.mo_ta"></h1>
                    <span [innerHTML]="record.db.mo_ta | safeHtml"></span>
                </div>
            </div>
            <br />
        </div>

        <div class="flex flex-row justify-end space-x-2">
            <button
                class="rounded py-2 px-4 font-bold bg-gray-500 hover:bg-gray-600 items-center"
                (click)="save()"
            >
                <p transloco="common.save" class="mb-0 text-white"></p>
            </button>
            <button
                class="py-2 px-4 font-bold rounded bg-teal-500 hover:bg-teal-600 items-center"
                (click)="close()"
            >
                <p transloco="common.close" class="mb-0 text-white"></p>
            </button>
        </div>
    </div>
</div>
