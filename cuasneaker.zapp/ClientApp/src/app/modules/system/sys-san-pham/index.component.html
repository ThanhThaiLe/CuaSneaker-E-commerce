<mat-progress-bar
    *ngIf="pageLoading"
    class="absolute top-0"
    mode="indeterminate"
></mat-progress-bar>
<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto">
    <!-- MAIN -->
    <div class="flex-auto p-3 sm:pt-3 sm:p-10">
        <!-- CONTENT -->
        <div class="rounded-2xl">
            <h1
                mat-dialog-title
                class="dark:text-white"
                transloco="NAV.sys_san_pham"
            ></h1>
            <mat-card class="rounded-2xl py-6 px-6 shadow">
                <div
                    class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap pb-4"
                >
                    <div class="flex-1">
                        <div
                            class="flex items-center border-b border-blue-500 py-2"
                        >
                            <div
                                class="flex w-full items-center justify-center bg-grey-lighter"
                            >
                                <label
                                    class="w-full p-1 flex flex-row items-center bg-white text-blue rounded-lg tracking-wide uppercase cursor-pointer hover:bg-primary-600 hover:text-white"
                                    ><svg
                                        fill="currentColor"
                                        xmlns="http://www.w3.org/2000/svg"
                                        viewBox="0 0 20 20"
                                        class="w-8 h-8"
                                    >
                                        <path
                                            d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z"
                                        ></path>
                                    </svg>
                                    &nbsp;&nbsp;
                                    <span
                                        *ngIf="!file"
                                        class="text-base leading-normal"
                                    >
                                        Chọn file import sản phẩm</span
                                    >
                                    <span
                                        *ngIf="file"
                                        class="text-base leading-normal"
                                    >
                                        {{ file.name }}</span
                                    >
                                    <input
                                        type="file"
                                        class="hidden"
                                        (change)="onFileSelected($event)"
                                        #fileUpload
                                /></label>
                            </div>
                            <button
                                (click)="downloadTemplate()"
                                type="button"
                                class="flex-shrink-0 border-transparent border-4 text-blue-500 hover:bg-primary-600 hover:text-white text-base py-1 px-2 rounded"
                            >
                                <span transloco="common.import_form"
                                    >Mẫu Import</span
                                ></button
                            ><button
                                (click)="onSubmitFile($event)"
                                type="button"
                                class="flex-shrink-0 border-transparent border-4 text-blue-500 hover:bg-primary-600 hover:text-white text-base py-1 px-2 rounded"
                            >
                                <span transloco="common.improt">Import</span>
                            </button>
                        </div>
                    </div>
                    <div class="flex-1"></div>
                </div>
                <div
                    class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap"
                >
                    <div class="flex-1">
                        <mat-form-field class="w-full" floatLabel="always">
                            <mat-label>{{
                                "common.search" | transloco
                            }}</mat-label>
                            <input
                                floatLabel="always"
                                matInput
                                [(ngModel)]="filter.search"
                                (keyup.enter)="rerender()"
                                placeholder="{{
                                    'common.go_tu_khoa_tim_kiem' | transloco
                                }}"
                            />
                            <button
                                mat-icon-button
                                color="primary"
                                class="mr-4"
                                (click)="rerender()"
                            >
                                Tìm kiếm
                            </button>
                        </mat-form-field>
                    </div>
                    <div class="flex-1">
                        <cm_select
                            [label]="'common.use_status'"
                            [listData]="list_status_del"
                            [callbackChange]="rerender.bind(this)"
                            [(model)]="filter.status_del"
                        ></cm_select>
                    </div>
                </div>
                <div
                    class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap"
                >
                    <div class="flex-1">
                        <cm_select
                            [label]="'system.loai_san_pham'"
                            [listData]="list_loai_san_pham"
                            [callbackChange]="rerender.bind(this)"
                            [(model)]="filter.id_loai_san_pham"
                        ></cm_select>
                    </div>
                    <div class="flex-1">
                        <cm_select
                            [label]="'system.nhan_hieu'"
                            [listData]="list_nhan_hieu"
                            [callbackChange]="rerender.bind(this)"
                            [(model)]="filter.id_nhan_hieu"
                        ></cm_select>
                    </div>
                </div>
                <div align="right" class="space-x-2">
                    <button
                        (click)="exportToExcel()"
                        class="rounded py-2 px-4 font-bold bg-yellow-500 hover:bg-yellow-600 item2s-center"
                    >
                        <p
                            transloco="common.xuat_excel"
                            class="mb-0 text-white"
                        ></p>
                    </button>
                    <button
                        class="rounded py-2 px-4 font-bold bg-green-700 hover:bg-green-700 items-center"
                        (click)="openDialogAdd()"
                    >
                        <p transloco="common.add" class="mb-0 text-white"></p>
                    </button>
                </div>
            </mat-card>
            <br />
            <table
                datatable
                [dtOptions]="dtOptions"
                style="width: 100% !important"
                class="w-full cell-border myTable hover"
            >
                <thead>
                    <tr>
                        <th style="min-width: 50px"></th>
                        <th style="min-width: 50px" transloco="system.stt"></th>
                        <th transloco="system.san_pham"></th>
                        <th transloco="system.hinh_anh"></th>
                        <th transloco="system.nhan_hieu"></th>
                        <th transloco="system.loai_san_pham"></th>
                        <th transloco="system.don_vi_tinh"></th>
                        <th transloco="system.note"></th>
                        <th transloco="system.update_by"></th>
                    </tr>
                </thead>
                <tbody *ngIf="listData?.length != 0">
                    <tr *ngFor="let item of listData; index as i">
                        <td>
                            <button
                                mat-icon-button
                                [matMenuTriggerFor]="appMenu"
                            >
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #appMenu="matMenu">
                                <button
                                    mat-menu-item
                                    (click)="openDialogEdit(item, i)"
                                    transloco="common.edit"
                                ></button>
                                <button
                                    mat-menu-item
                                    (click)="openDialogDetail(item, i)"
                                    transloco="common.detail"
                                ></button>
                                <button
                                    *ngIf="item.db.status_del == 2"
                                    mat-menu-item
                                    (click)="revertStatus(item, 1)"
                                    transloco="common.revert_use"
                                ></button>
                                <button
                                    *ngIf="item.db.status_del == 1"
                                    mat-menu-item
                                    (click)="revertStatus(item, 2)"
                                    transloco="common.no_user"
                                ></button>
                            </mat-menu>
                        </td>
                        <td style="text-align: center">{{ i + 1 }}</td>
                        <td>
                            <a
                                (click)="openDialogDetail(item, i)"
                                class="underline font-bold"
                                style="color: #ef5425"
                                >{{ item.db.ma_san_pham }}</a
                            >
                            <br />
                            {{ item.db.ten_san_pham }}
                        </td>
                        <td>
                            <img src="{{ item.db.hinh_anh }}" alt="" />
                        </td>
                        <td>{{ item.ten_nhan_hieu }}</td>
                        <td>{{ item.ten_loai_san_pham }}</td>
                        <td>{{ item.ten_don_vi_tinh }}</td>
                        <td>{{ item.db.note }}</td>
                        <td>
                            {{ item.update_name }} <br />{{
                                item.db.update_date | date : "dd/MM/yyyy"
                            }}
                        </td>
                    </tr>
                </tbody>
                <tbody *ngIf="listData?.length == 0">
                    <tr class="h-40">
                        <td colspan="100" class="no-data-available">
                            <nz-empty
                                nzNotFoundImage="https://gw.alipayobjects.com/zos/antfincdn/ZHrcdLPrvN/empty.svg"
                                [nzNotFoundContent]="contentNoData"
                            >
                                <ng-template #contentNoData>
                                    <span transloco="common.no_data"></span>
                                </ng-template>
                            </nz-empty>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
