<div
    class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0"
>
    <div
        class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card"
    >
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="w-12">
                <img src="assets/images/logo/sign-out.png" />
            </div>

            <!-- Title -->
            <div
                class="mt-8 text-4xl font-extrabold tracking-tight leading-tight"
                transloco="auth.sign_up"
            ></div>
            <div class="flex items-baseline mt-0.5 font-medium">
                <div transloco="auth.already_have_an_account"></div>
                <a
                    class="ml-1 text-primary-500 hover:underline"
                    [routerLink]="['/sign-in']"
                    transloco="auth.sign_in"
                >
                </a>
            </div>

            <!-- Alert -->
            <!-- <fuse-alert
                class="mt-8 -mb-4"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'"
            >
                {{ alert.message }}
            </fuse-alert> -->

            <!-- Sign Up form -->
            <cm_input
                [(model)]="record.last_name"
                [label]="'auth.last_name'"
                [keyError]="'db.last_name'"
                [errorModel]="errorModel"
                [maxlength]="200"
            ></cm_input>
            <cm_input
                [(model)]="record.first_name"
                [label]="'auth.first_name'"
                [keyError]="'db.first_name'"
                [errorModel]="errorModel"
                [maxlength]="200"
            ></cm_input>
            <cm_input
                [(model)]="record.email"
                [label]="'system.email'"
                [keyError]="'db.email'"
                [errorModel]="errorModel"
                [maxlength]="200"
            ></cm_input>
            <cm_input
                [(model)]="record.password"
                [label]="'system.password'"
                [keyError]="'password'"
                [errorModel]="errorModel"
                [type]="'password'"
            ></cm_input>

            <!-- Capcha field -->
            <mat-form-field class="w-full">
                <mat-label>
                    Capcha
                    <span
                        style="color: red"
                        *ngFor="
                            let item of errorModel | filter : 'key' : 'captcha';
                            index as i
                        "
                    >
                        (
                        <span *ngFor="let msg of item.value">{{
                            msg | transloco
                        }}</span>
                        )
                    </span>
                </mat-label>
                <span matPrefix>
                    <img
                        [src]="srcCaptcha"
                        (click)="realoadCapcha()"
                        style="width: 100px"
                        class="h-auto"
                    />
                </span>
                <input type="text" matInput [(ngModel)]="record.captcha" />
                <button
                    type="button"
                    mat-icon-button
                    matSuffix
                    (click)="realoadCapcha()"
                >
                    <mat-icon>refresh</mat-icon>
                </button>
            </mat-form-field>
            <!-- ToS and PP -->
            <div class="inline-flex items-end w-full mt-1.5">
                <mat-checkbox
                    [color]="'primary'"
                    [(ngModel)]="record.agreements"
                >
                    <span transloco="auth.toi_dong_y"></span>
                    <a
                        class="ml-1 text-primary-500 hover:underline"
                        [routerLink]="['./']"
                        transloco="auth.terms_of_service"
                    >
                    </a>
                    <span transloco="auth.and"></span>
                    <a
                        class="ml-1 text-primary-500 hover:underline"
                        [routerLink]="['./']"
                        transloco="auth.privacy_policy"
                    >
                    </a>
                </mat-checkbox>
            </div>
            <!-- Submit button -->
            <button
                class="fuse-mat-button-large w-full mt-6"
                mat-flat-button
                [color]="'primary'"
                [disabled]="loading"
                (click)="signUp()"
            >
                <span *ngIf="!loading" transloco="auth.sign_up"> </span>
                <mat-progress-spinner
                    *ngIf="loading"
                    [diameter]="24"
                    [mode]="'indeterminate'"
                ></mat-progress-spinner>
            </button>
        </div>
    </div>
