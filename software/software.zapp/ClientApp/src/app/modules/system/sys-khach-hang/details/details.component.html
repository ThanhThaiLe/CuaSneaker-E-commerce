<div class="flex flex-col w-full">
    <!-- View mode -->
    <ng-container>
        <!-- Header -->
        <div
            class="relative w-full h-40 sm:h-48 px-8 sm:px-12 bg-accent-100 dark:bg-accent-700"
        >
            <!-- Background -->
            <ng-container *ngIf="contact.background">
                <img
                    class="absolute inset-0 object-cover w-full h-full"
                    [src]="contact.background"
                />
            </ng-container>
            <!-- Close button -->
            <div
                class="flex items-center justify-end w-full max-w-3xl mx-auto pt-6"
            >
                <button
                    mat-icon-button
                    [matTooltip]="'Close'"
                    [routerLink]="['../']"
                    (click)="closeDrawer()"
                >
                    <mat-icon
                        class="text-white"
                        [svgIcon]="'heroicons_solid:x'"
                    ></mat-icon>
                </button>
            </div>
        </div>

        <!-- Contact -->
        <div
            class="relative flex flex-col flex-auto items-center p-6 pt-0 sm:p-12 sm:pt-0"
        >
            <div class="w-full max-w-3xl">
                <!-- Avatar and actions -->
                <div class="flex flex-auto items-end -mt-16">
                    <!-- Avatar -->
                    <div
                        class="flex items-center justify-center w-32 h-32 rounded-full overflow-hidden ring-4 ring-bg-card"
                    >
                        <img
                            class="object-cover w-full h-full"
                            *ngIf="contact.avatar"
                            [src]="contact.avatar"
                        />
                        <div
                            class="flex items-center justify-center w-full h-full rounded overflow-hidden uppercase text-8xl font-bold leading-none bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200"
                            *ngIf="!contact.avatar"
                        >
                            {{ contact.name.charAt(0) }}
                        </div>
                    </div>
                    <!-- Actions -->
                    <div class="flex items-center ml-auto mb-1">
                        <!-- <button
                            mat-stroked-button
                            (click)="toggleEditMode(true)"
                        >
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:pencil-alt'"
                            ></mat-icon>
                            <span class="ml-2">Edit</span>
                        </button> -->
                    </div>
                </div>

                <!-- Name -->
                <div class="mt-3 text-4xl font-bold truncate">
                    {{ contact.name }}
                </div>

                <!-- Tags -->
                <ng-container *ngIf="contact.tags.length">
                    <div class="flex flex-wrap items-center mt-2">
                        <!-- Tag -->
                        <ng-container
                            *ngFor="
                                let tag of contact.tags
                                    | fuseFindByKey : 'id' : tags;
                                trackBy: trackByFn
                            "
                        >
                            <div
                                class="flex items-center justify-center py-1 px-3 mr-3 mb-3 rounded-full leading-normal text-gray-500 bg-gray-100 dark:text-gray-300 dark:bg-gray-700"
                            >
                                <span
                                    class="text-sm font-medium whitespace-nowrap"
                                    >{{ tag.title }}</span
                                >
                            </div>
                        </ng-container>
                    </div>
                </ng-container>

                <div class="flex flex-col mt-4 pt-6 border-t space-y-8">
                    <!-- Title -->
                    <ng-container *ngIf="contact.title">
                        <div class="flex sm:items-center">
                            <mat-icon
                                [svgIcon]="'heroicons_solid:briefcase'"
                            ></mat-icon>
                            <div class="ml-6 leading-6">
                                {{ contact.title }}
                            </div>
                        </div>
                    </ng-container>

                    <!-- Company -->
                    <ng-container *ngIf="contact.company">
                        <div class="flex sm:items-center">
                            <mat-icon
                                [svgIcon]="'heroicons_solid:office-building'"
                            ></mat-icon>
                            <div class="ml-6 leading-6">
                                {{ contact.company }}
                            </div>
                        </div>
                    </ng-container>

                    <!-- Emails -->
                    <ng-container *ngIf="contact.email">
                        <div class="flex sm:items-center">
                            <mat-icon
                                [svgIcon]="'heroicons_solid:mail'"
                            ></mat-icon>
                            <div class="ml-6 leading-6">
                                {{ contact.email }}
                            </div>
                        </div>
                    </ng-container>
                    <!-- Phone -->
                    <ng-container *ngIf="contact.phone">
                        <div class="flex sm:items-center">
                            <mat-icon
                                [svgIcon]="'heroicons_solid:phone'"
                            ></mat-icon>
                            <div class="ml-6 leading-6">
                                {{ contact.phone }}
                            </div>
                        </div>
                    </ng-container>
                    <!-- Address -->
                    <ng-container *ngIf="contact.address">
                        <div class="flex sm:items-center">
                            <mat-icon
                                [svgIcon]="'heroicons_solid:location-marker'"
                            ></mat-icon>
                            <div class="ml-6 leading-6">
                                {{ contact.address }}
                            </div>
                        </div>
                    </ng-container>

                    <!-- Birthday -->
                    <ng-container *ngIf="contact.birthday">
                        <div class="flex sm:items-center">
                            <mat-icon
                                [svgIcon]="'heroicons_solid:cake'"
                            ></mat-icon>
                            <div class="ml-6 leading-6">
                                {{ contact.birthday | date : "longDate" }}
                            </div>
                        </div>
                    </ng-container>

                    <!-- Notes -->
                    <ng-container *ngIf="contact.notes">
                        <div class="flex">
                            <mat-icon
                                [svgIcon]="'heroicons_solid:menu-alt-2'"
                            ></mat-icon>
                            <div
                                class="max-w-none ml-6 prose prose-sm"
                                [innerHTML]="contact.notes"
                            ></div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </ng-container>
</div>
