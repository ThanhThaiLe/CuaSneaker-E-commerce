<mat-progress-bar
    *ngIf="pageLoading"
    class="absolute top-0"
    mode="indeterminate"
></mat-progress-bar>
<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto">
    <!-- MAIN -->
    <div class="flex-auto p-3 sm:pt-3 sm:p-10">
        <!-- CONTENT -->
        <div class="rounded-2xl">
            <h1
                mat-dialog-title
                class="dark:text-white"
                transloco="NAV.sys_thong_tin_website"
            ></h1>
            <mat-card class="rounded-2xl py-6 px-6 shadow">
                <div align="right" class="space-x-2">
                    <button
                        class="rounded py-2 px-4 font-bold bg-green-700 hover:bg-green-700 items-center"
                        (click)="openDialogAdd()"
                    >
                        <p transloco="common.add" class="mb-0 text-white"></p>
                    </button>
                </div>
            </mat-card>
            <br />
            <table
                datatable
                [dtOptions]="dtOptions"
                style="width: 100% !important"
                class="w-full cell-border myTable hover"
            >
                <thead>
                    <tr>
                        <th style="min-width: 50px"></th>
                        <th style="min-width: 50px" transloco="system.stt"></th>
                        <th transloco="system.image_logo"></th>
                        <th transloco="system.image_footer"></th>
                        <th transloco="system.dia_chi"></th>
                        <th transloco="system.so_dien_thoai"></th>
                        <th transloco="system.email"></th>
                        <th transloco="system.link_facebook"></th>
                        <th transloco="system.link_youtube"></th>
                        <th transloco="system.link_linkedin"></th>
                        <th transloco="system.link_instagram"></th>
                        <th transloco="system.note"></th>
                        <th transloco="system.update_by"></th>
                    </tr>
                </thead>
                <tbody *ngIf="listData?.length != 0">
                    <tr *ngFor="let item of listData; index as i">
                        <td>
                            <button
                                mat-icon-button
                                [matMenuTriggerFor]="appMenu"
                            >
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #appMenu="matMenu">
                                <button
                                    mat-menu-item
                                    (click)="openDialogEdit(item, i)"
                                    transloco="common.edit"
                                ></button>
                                <button
                                    mat-menu-item
                                    (click)="openDialogDetail(item, i)"
                                    transloco="common.detail"
                                ></button>
                                <button
                                    *ngIf="item.db.status_del == 2"
                                    mat-menu-item
                                    (click)="revertStatus(item, 1)"
                                    transloco="common.revert_use"
                                ></button>
                                <button
                                    *ngIf="item.db.status_del == 1"
                                    mat-menu-item
                                    (click)="revertStatus(item, 2)"
                                    transloco="common.no_user"
                                ></button>
                            </mat-menu>
                        </td>
                        <td style="text-align: center">{{ i + 1 }}</td>
                        <td>
                            <img
                                style="width: 70px"
                                [src]="item.db.image_logo"
                                srcset=""
                            />
                        </td>
                        <td>
                            <img
                                style="width: 70px"
                                [src]="item.db.image_footer"
                                srcset=""
                            />
                        </td>
                        <td>{{ item.db.dia_chi }}</td>
                        <td>{{ item.db.so_dien_thoai }}</td>
                        <td>{{ item.db.email }}</td>
                        <td>
                            <a
                                href="{{ item.db.link_facebook }}"
                                target="_blank"
                            >
                                <img
                                    [src]="item.db.image_facebook"
                                    alt=""
                                    style="height: 45px; width: auto"
                                />
                            </a>
                        </td>
                        <td>
                            <a
                                href="{{ item.db.link_youtube }}"
                                target="_blank"
                            >
                                <img
                                    [src]="item.db.image_youtube"
                                    alt=""
                                    style="height: 45px; width: auto"
                                />
                            </a>
                        </td>
                        <td>
                            <a
                                href="{{ item.db.link_linkedin }}"
                                target="_blank"
                            >
                                <img
                                    [src]="item.db.image_linkedin"
                                    alt=""
                                    style="height: 45px; width: auto"
                                />
                            </a>
                        </td>
                        <td>
                            <a
                                href="{{ item.db.link_instagram }}"
                                target="_blank"
                            >
                                <img
                                    [src]="item.db.image_instagram"
                                    alt=""
                                    style="height: 45px; width: auto"
                                />
                            </a>
                        </td>
                        <td>{{ item.db.note }}</td>
                        <td>
                            {{ item.update_name }} <br />{{
                                item.db.update_date | date : "dd/MM/yyyy"
                            }}
                        </td>
                    </tr>
                </tbody>
                <tbody *ngIf="listData?.length == 0">
                    <tr class="h-40">
                        <td colspan="100" class="no-data-available">
                            <nz-empty
                                nzNotFoundImage="https://gw.alipayobjects.com/zos/antfincdn/ZHrcdLPrvN/empty.svg"
                                [nzNotFoundContent]="contentNoData"
                            >
                                <ng-template #contentNoData>
                                    <span transloco="common.no_data"></span>
                                </ng-template>
                            </nz-empty>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
