<div
    class="w-full flex flex-col bg-white"
    data-aos="fade-right"
    data-aos-once="true"
>
    <div
        data-aos="fade-right"
        data-aos-once="true"
        class="flex flex-col w-full"
    >
        <swiper
            [spaceBetween]="10"
            [slidesPerView]="3"
            [zoom]="true"
            [autoplay]="{ delay: 6000 }"
            [grid]="{ rows: 2, fill: 'row' }"
            class="mySwiperBanner"
        >
            <ng-template swiperSlide *ngFor="let item of listData; index as i">
                <div class="flex-none">
                    <div class="flex flex-col p-4">
                        <div class="relative cursor-pointer">
                            <img
                                (mouseover)="item.image_web = item.image_mobi"
                                (mouseout)="item.image_web = item.image_web"
                                data-popover-target="popover-default"
                                style="max-height: 200px"
                                [src]="item.image_web"
                                alt="{{ item.image_mobi }}"
                            />
                            <!-- <img
                                [src]="item.image_web"
                                (mouseover)="
                                    changeImage(
                                        'FileManager/Download/?filename=%5cimage_upload%5csys_thong_tin_website%5c1dfec270-8164-4390-bcbe-fd1df3846f2e%5c638342080810531689.jpg',
                                        i
                                    )
                                "
                                 (mouseover)="item.image_web = item.image_mobi"
                                (mouseout)="item.image_web = item.image_web"
                                (mouseleave)="changeImage(item.image_web, i)"
                                alt="Image"
                            /> -->
                        </div>
                        <div class="text-center text-lg line-clamp-1">
                            <span>CuaSneaker</span>
                        </div>
                        <div class="text-center text-base">
                            <span class="text-red-500">3.000.000</span>
                            <del class="text-base line-through">6.500.000</del>
                        </div>
                        <div
                            class="rounded-2xl text-center text-lg uppercase h-5"
                            style="
                                background: linear-gradient(
                                    to right,
                                    #ec1a17,
                                    #ffad00
                                );
                            "
                        >
                            <div class="flex justify-center items-center">
                                <span class="text-base">Còn hàng</span>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </swiper>
    </div>
</div>
