<div
    class="fuse-vertical-navigation-item-wrapper"
    [class.fuse-vertical-navigation-item-has-subtitle]="!!item.subtitle"
    [ngClass]="item.classes?.wrapper">

    <div
    class="fuse-vertical-navigation-item"
    [ngClass]="{'fuse-vertical-navigation-item-disabled': item.disabled}"
   
    (click)="toggleCollapsable()">

        <!-- Icon -->
        <img src="{{item.icon_img}}" class="fuse-horizontal-navigation-item-icon h-5 w-5 mr-2"  style="width: 25px;min-width: 25px;height: 25px;min-height: 25px;"
         *ngIf="item.icon_img" />
        <!-- <mat-icon
            class="fuse-vertical-navigation-item-icon"
            [ngClass]="item.classes?.icon"
            *ngIf="item.icon"
            [svgIcon]="item.icon"></mat-icon> -->

        <!-- Title & Subtitle -->
        <div class="fuse-vertical-navigation-item-title-wrapper text-white">
            <div class="fuse-vertical-navigation-item-title font-bold text-blue-400">
                <span [ngClass]="item.classes?.title"  style="font-size: 20px !important;">
                    <!-- {{item.title}} -->
                    <span transloco="{{item.title}}">
    
                    </span>
                </span>
            </div>
            <div
                class="fuse-vertical-navigation-item-subtitle font-bold"
                *ngIf="item.subtitle">
                <span [ngClass]="item.classes?.subtitle" style="font-size: 20px !important;">
                    <!-- {{item.subtitle}} -->
                    <span transloco="{{item.subtitle}}">
    
                    </span>
                </span>
            </div>
        </div>

        <!-- Badge -->
        <div
            class="fuse-vertical-navigation-item-badge text-white"
            *ngIf="item.badge">
            <div
                class="fuse-vertical-navigation-item-badge-content font-bold"
                [ngClass]="item.badge.classes">
                <!-- {{item.badge.title}} -->
                <span transloco="{{item.badge.title}}" style="font-size: 20px !important;">

                </span>
            </div>
        </div>

        <!-- Arrow -->
        <mat-icon
        class="fuse-vertical-navigation-item-arrow icon-size-4"
        [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
    </div>

</div>

<div
    class="fuse-vertical-navigation-item-children"
    *ngIf="!isCollapsed"
    @expandCollapse>
    <!-- *ngIf="!isCollapsed" -->
    <ng-container *ngFor="let item of item.children; trackBy: trackByFn">

        <!-- Skip the hidden items -->
        <ng-container *ngIf="(item.hidden && !item.hidden(item)) || !item.hidden">

            <!-- Basic -->
            <fuse-vertical-navigation-basic-item
                *ngIf="item.type === 'basic'"
                [item]="item"
                [name]="name"></fuse-vertical-navigation-basic-item>

            <!-- Collapsable -->
            <fuse-vertical-navigation-collapsable-item
                *ngIf="item.type === 'collapsable'"
                [item]="item"
                [name]="name"
                [autoCollapse]="autoCollapse"></fuse-vertical-navigation-collapsable-item>

            <!-- Divider -->
            <fuse-vertical-navigation-divider-item
                *ngIf="item.type === 'divider'"
                [item]="item"
                [name]="name"></fuse-vertical-navigation-divider-item>

            <!-- Group -->
            <fuse-vertical-navigation-group-item
                *ngIf="item.type === 'group'"
                [item]="item"
                [name]="name"></fuse-vertical-navigation-group-item>

            <!-- Spacer -->
            <fuse-vertical-navigation-spacer-item
                *ngIf="item.type === 'spacer'"
                [item]="item"
                [name]="name"></fuse-vertical-navigation-spacer-item>

        </ng-container>

    </ng-container>

</div>
