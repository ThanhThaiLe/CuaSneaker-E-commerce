<div class="flex flex-col flex-auto w-full h-fit overflow-y-visible">
    <!-- Header -->
    <div
        class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary"
    >
        <div class="text-lg font-medium" transloco="common.file_upload"></div>
    </div>
    <!-- Card form -->
    <div class="w-full mt-3 px-6 sm:px-8 space-y-1">
        <div class="flex flex-row justify-end space-x-2">
            <button
                class="bg-teal-500 text-white rounded shadow-none hover:bg-teal-600"
                mat-raised-button
                (click)="close()"
                transloco="common.close"
            ></button>
        </div>
    </div>
    <div class="w-full p-6 sm:p-8 space-y-1">
        <div
            class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap"
        >
            <div class="flex-1">
                <div
                    class="uploadfilecontainer"
                    (click)="fileInput.click()"
                    appDragDrop
                    (onFileDropped)="DragAndDropProgress($event)"
                    align="center"
                >
                    <h3 style="margin: auto" transloco="common.chose_file"></h3>
                    <input
                        hidden
                        type="file"
                        #fileInput
                        (change)="fileProgress($event)"
                        accept="*"
                        multiple
                    />
                </div>
            </div>
        </div>
        <div class="rounded-2xl py-6 px-6 shadow">
            <div class="w-full overflow-auto">
                <table class="cell-border myTable hover w-full">
                    <thead>
                        <tr>
                            <td style="width: 50px"></td>
                            <th transloco="system.stt" style="width: 50px"></th>
                            <th transloco="system.file"></th>
                        </tr>
                    </thead>
                    <tbody *ngIf="record.list_file?.length != 0">
                        <tr *ngFor="let item of record.list_file; index as i">
                            <td align="center">
                                <button
                                    mat-icon-button
                                    [matMenuTriggerFor]="menu"
                                >
                                    <mat-icon>more_vert</mat-icon>
                                </button>
                                <mat-menu #menu="matMenu">
                                    <button
                                        mat-menu-item
                                        transloco="delete"
                                        (click)="deleteFile(item.db.id)"
                                    ></button>
                                </mat-menu>
                            </td>
                            <td align="center">{{ i + 1 }}</td>
                            <td align="center">
                                <img
                                    style="width: 50px"
                                    src="{{ item.db.file_path }}"
                                />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br />
        <div class="flex flex-row justify-end space-x-2">
            <button
                class="bg-teal-500 rounded text-white shadow-none hover:bg-teal-600"
                mat-raised-button
                (click)="close()"
                transloco="common.close"
            ></button>
        </div>
    </div>
</div>
